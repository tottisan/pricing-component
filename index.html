<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component with Toggle Master</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>

      <div class="price__toggle">
        <h5>Annually</h5>
        <div class="toggle__switch">
          <input type="checkbox" id="toggle" class="toggle--input" />
          <label for="toggle" class="toggle--label"></label>
        </div>
        <h5>Monthly</h5>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="card__title">
          <h3>Basic</h3>
        </div>

        <div class="card__price">
          <h1 id="basic_price">$ 199.99</h1>
        </div>

        <div class="card__plan">
          <div class="card__info">
            <h5>500 GB Storage</h5>
          </div>

          <div class="card__info mid">
            <h5>2 Users Allowed</h5>
          </div>

          <div class="card__info">
            <h5>Send up to 3 GB</h5>
          </div>
        </div>

        <div class="card__btn">
          <button class="card--btn">Learn more</button>
        </div>
      </div>

      <div class="card card__active">
        <div class="card__title">
          <h3>Professional</h3>
        </div>

        <div class="card__price">
          <h1 id="professional_price">$ 249.99</h1>
        </div>

        <div class="card__plan">
          <div class="card__info">
            <h5>1 TB Storage</h5>
          </div>

          <div class="card__info mid">
            <h5>5 Users Allowed</h5>
          </div>

          <div class="card__info">
            <h5>Send up to 10 GB</h5>
          </div>
        </div>

        <div class="card__btn">
          <button class="card--btn">Learn more</button>
        </div>
      </div>

      <div class="card">
        <div class="card__title">
          <h3>Master</h3>
        </div>

        <div class="card__price">
          <h1 id="master_price">$ 399.99</h1>
        </div>

        <div class="card__plan">
          <div class="card__info">
            <h5>2 TB Storage</h5>
          </div>

          <div class="card__info mid">
            <h5>10 Users Allowed</h5>
          </div>

          <div class="card__info">
            <h5>Send up to 20 GB</h5>
          </div>
        </div>

        <div class="card__btn">
          <button class="card--btn">Learn more</button>
        </div>
      </div>
    </main>

    <script src="JS/app.js"></script>
  </body>
</html>
